<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="html-transform.js"></script>
  </head>
  <body onload="loadData()">
    <section header>
      <h1 data-name>${name}</h1>
      <section contact>
        <span data-phone>${phone}</span>
        <span data-email>${email}</span>
        <span data-website>${website}</span>
        <span data-stackoverflow>${stackoverflow}</span>
      </section>
    </section>
    <section employment for-each="${employment as item}">
      <section organization-details>
        <div organization-name>${item.company}</div>
        <div start-date>
          <span>${item.start.month}</span><span>${item.start.year}</span>
        </div>
        <div end-date>
          <span>${item.end.month}</span><span>${item.end.year}</span>
        </div>
      </section>

      <section technologies>
        <h1 for-each="${item.technologies as technology}">${technology}</h1>
      </section>

      <section project for-each="${item.projects as project}">
        <h1 name>${project.title}</h1>
        <div description>${project.description}</div>
        <ul responsibilities>
          <li
            for-each="${project.responsibilities as responsibility}"
            responsibilities
          >
            ${responsibility}
          </li>
        </ul> 
      </section>
     
      <section additional step="step">
        <ul>
          <li step
            for-each="${item.responsibilities as responsibility}"
            additional-responsibilities
          >
            ${responsibility}
          </li>
        </ul>
      </section>
    </section>
