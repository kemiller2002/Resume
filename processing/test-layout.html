<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script src="html-transform.js"></script>
</head>

<body onload="loadData()">
    <section header>
        <h1 data-name>${name}</h1>
        <section contact>
            <span data-phone>${phone}</span>
            <span data-email>${email}</span>
            <span data-website>${website}</span>
            <span data-stackoverflow>${stackoverflow}</span>
        </section>
    </section>

    <section for-each="education as edu">
        <span>${edu.institution}</span>
    </section>

</body>

</html>
